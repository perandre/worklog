<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- Moment.js Logo - Teal clock -->
  <!-- Outer circle -->
  <circle cx="12" cy="12" r="11" fill="#1BA0B8"/>
  <!-- Inner circle -->
  <circle cx="12" cy="12" r="9" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  <!-- Hour markers -->
  <g stroke="#ffffff" stroke-width="0.8" stroke-linecap="round">
    <line x1="12" y1="3" x2="12" y2="4.5"/>
    <line x1="21" y1="12" x2="19.5" y2="12"/>
    <line x1="12" y1="21" x2="12" y2="19.5"/>
    <line x1="3" y1="12" x2="4.5" y2="12"/>
  </g>
  <!-- Minor hour markers -->
  <g stroke="#ffffff" stroke-width="0.4" stroke-linecap="round" opacity="0.6">
    <line x1="16.24" y1="3.76" x2="15.6" y2="4.4"/>
    <line x1="20.24" y1="7.76" x2="19.17" y2="8.17"/>
    <line x1="20.24" y1="16.24" x2="19.17" y2="15.83"/>
    <line x1="16.24" y1="20.24" x2="15.6" y2="19.6"/>
    <line x1="7.76" y1="20.24" x2="8.4" y2="19.6"/>
    <line x1="3.76" y1="16.24" x2="4.83" y2="15.83"/>
    <line x1="3.76" y1="7.76" x2="4.83" y2="8.17"/>
    <line x1="7.76" y1="3.76" x2="8.4" y2="4.4"/>
  </g>
  <!-- Hour hand (pointing to 10) -->
  <line x1="12" y1="12" x2="8.5" y2="7" stroke="#ffffff" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Minute hand (pointing to 2) -->
  <line x1="12" y1="12" x2="16.5" y2="7.5" stroke="#ffffff" stroke-width="0.8" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="12" cy="12" r="0.8" fill="#ffffff"/>
</svg>