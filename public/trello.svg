<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- Trello Logo -->
  <defs>
    <linearGradient id="trello-bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0079BF"/>
      <stop offset="100%" stop-color="#0067A3"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect x="1" y="1" width="22" height="22" rx="3.5" fill="url(#trello-bg)"/>
  <!-- Left list (taller) -->
  <rect x="4" y="4" width="6.5" height="12" rx="1.3" fill="#ffffff"/>
  <!-- Right list (shorter) -->
  <rect x="13.5" y="4" width="6.5" height="8" rx="1.3" fill="#ffffff"/>
</svg>