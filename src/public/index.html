<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Activity Tracker</title>
  <style>
    :root {
      --slack-color: #4A154B;
      --gmail-color: #EA4335;
      --calendar-color: #4285F4;
      --docs-color: #4285F4;
      --bg-color: #f5f7fa;
      --card-bg: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #666;
      --border-color: #e0e0e0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-color);
      color: var(--text-primary);
      line-height: 1.5;
      padding: 20px;
      min-width: fit-content;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 24px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .date-nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .date-nav button {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      background: var(--card-bg);
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.2s;
    }

    .date-nav button:hover {
      background: #f0f0f0;
    }

    .view-toggle {
      margin-left: 12px;
      background: transparent !important;
      color: var(--text-secondary) !important;
      border: none !important;
      font-size: 12px;
      padding: 4px 8px;
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .view-toggle:hover {
      color: var(--calendar-color) !important;
      background: transparent !important;
    }

    .date-nav input[type="date"] {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
    }

    .auth-prompt {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 32px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .auth-prompt h2 {
      margin-bottom: 16px;
    }

    .auth-prompt p {
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .auth-btn {
      display: inline-block;
      padding: 12px 24px;
      background: var(--calendar-color);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    .auth-btn:hover {
      opacity: 0.9;
    }

    .week-container {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .day-column {
      flex: 0 0 420px;
      width: 420px;
      max-width: 420px;
    }

    .day-header {
      font-weight: 600;
      font-size: 16px;
      padding: 12px 0;
      text-align: center;
      background: var(--card-bg);
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .day-header.today {
      background: var(--calendar-color);
      color: white;
    }

    .timeline {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    .hour-block {
      display: flex;
      flex-direction: row;
      gap: 12px;
      align-items: flex-start;
    }

    .hour-label {
      width: 45px;
      font-weight: 600;
      color: var(--text-secondary);
      padding-top: 12px;
      flex-shrink: 0;
      font-size: 13px;
      text-align: right;
    }

    .hour-content {
      flex: 1;
      min-width: 0;
      background: var(--card-bg);
      border-radius: 10px;
      padding: 12px 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      min-height: 60px;
    }

    .hour-content.empty {
      background: #fafafa;
    }

    .activity {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 10px;
      min-width: 0;
    }

    .activity:last-child {
      margin-bottom: 0;
    }

    .source-icon {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      flex-shrink: 0;
    }

    .source-icon.slack { background: var(--slack-color); }
    .source-icon.gmail { background: var(--gmail-color); }
    .source-icon.calendar { background: var(--calendar-color); }
    .source-icon.docs { background: var(--docs-color); }

    .activity-content {
      flex: 1;
      min-width: 0;
      overflow: hidden;
    }

    .activity-title {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    .meeting-duration {
      font-family: monospace;
      font-size: 12px;
      color: var(--calendar-color);
      background: #e8f0fe;
      padding: 2px 6px;
      border-radius: 4px;
      float: right;
      cursor: pointer;
      transition: background 0.2s;
    }

    .meeting-duration:hover {
      background: #d2e3fc;
    }

    .meeting-duration.copied {
      background: #34a853;
      color: white;
    }

    .activity-meta {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    .keywords {
      display: flex;
      gap: 6px;
      margin-top: 10px;
      flex-wrap: wrap;
      max-width: 100%;
    }

    .keyword {
      background: #e8f0fe;
      color: #1967d2;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .keyword.project {
      background: #fce8e6;
      color: #c5221f;
    }

    .empty-text {
      color: var(--text-secondary);
      font-style: italic;
      font-size: 14px;
    }

    .more-count {
      font-size: 13px;
      color: var(--text-secondary);
      padding-left: 34px;
    }

    .status-bar {
      margin-top: 24px;
      padding: 14px 18px;
      background: var(--card-bg);
      border-radius: 10px;
      display: inline-flex;
      gap: 24px;
      flex-wrap: wrap;
      font-size: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .status-dot.connected { background: #34a853; }
    .status-dot.disconnected { background: #ea4335; }

    .summary-bar {
      margin-bottom: 20px;
      padding: 14px 18px;
      background: var(--card-bg);
      border-radius: 10px;
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      font-size: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    .summary-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .summary-item strong {
      font-size: 18px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .error {
      background: #fce8e6;
      color: #c5221f;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Work Activity Tracker</h1>
    <div class="date-nav">
      <button id="prev-btn" title="Previous">&#9664;</button>
      <span id="date-label" style="font-weight: 500; padding: 0 8px;"></span>
      <button id="next-btn" title="Next">&#9654;</button>
      <button id="toggle-view" class="view-toggle">Show Week</button>
    </div>
  </div>

  <div id="content">
    <div class="loading">Loading...</div>
  </div>

  <div class="status-bar" id="status-bar"></div>

  <script>
    // State
    let currentDate = new Date().toISOString().split('T')[0];
    let viewMode = 'day'; // 'day' or 'week'
    let isAuthenticated = false;

    // Get Monday of the week containing the given date
    function getMonday(dateStr) {
      const d = new Date(dateStr + 'T12:00:00');
      const day = d.getDay();
      const diff = d.getDate() - day + (day === 0 ? -6 : 1);
      d.setDate(diff);
      return d.toISOString().split('T')[0];
    }

    // Get array of weekdays (Mon-Fri) for a given week start
    function getWeekDays(mondayDateStr) {
      const days = [];
      for (let i = 0; i < 5; i++) {
        const d = new Date(mondayDateStr + 'T12:00:00');
        d.setDate(d.getDate() + i);
        days.push(d.toISOString().split('T')[0]);
      }
      return days;
    }

    // Format date for display
    function formatDate(dateStr) {
      const d = new Date(dateStr + 'T12:00:00');
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      return `${days[d.getDay()]} ${months[d.getMonth()]} ${d.getDate()}`;
    }

    // Format date for label
    function formatDateLong(dateStr) {
      const d = new Date(dateStr + 'T12:00:00');
      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      return `${days[d.getDay()]}, ${months[d.getMonth()]} ${d.getDate()}, ${d.getFullYear()}`;
    }

    // Update date label based on view mode
    function updateDateLabel() {
      const label = document.getElementById('date-label');
      const toggleBtn = document.getElementById('toggle-view');

      if (viewMode === 'day') {
        label.textContent = formatDateLong(currentDate);
        toggleBtn.textContent = 'Show Week';
      } else {
        const monday = getMonday(currentDate);
        const days = getWeekDays(monday);
        const startDate = new Date(days[0] + 'T12:00:00');
        const endDate = new Date(days[4] + 'T12:00:00');
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        label.textContent = `${months[startDate.getMonth()]} ${startDate.getDate()} - ${months[endDate.getMonth()]} ${endDate.getDate()}, ${endDate.getFullYear()}`;
        toggleBtn.textContent = 'Show Day';
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      updateDateLabel();
      await loadStatus();
      await loadActivities();
    });

    // Navigation
    document.getElementById('prev-btn').addEventListener('click', () => {
      const d = new Date(currentDate + 'T12:00:00');
      if (viewMode === 'day') {
        d.setDate(d.getDate() - 1);
      } else {
        d.setDate(d.getDate() - 7);
      }
      currentDate = d.toISOString().split('T')[0];
      updateDateLabel();
      loadActivities();
    });

    document.getElementById('next-btn').addEventListener('click', () => {
      const d = new Date(currentDate + 'T12:00:00');
      if (viewMode === 'day') {
        d.setDate(d.getDate() + 1);
      } else {
        d.setDate(d.getDate() + 7);
      }
      currentDate = d.toISOString().split('T')[0];
      updateDateLabel();
      loadActivities();
    });

    // Toggle view mode
    document.getElementById('toggle-view').addEventListener('click', () => {
      viewMode = viewMode === 'day' ? 'week' : 'day';
      updateDateLabel();
      loadActivities();
    });

    // Load connection status
    async function loadStatus() {
      try {
        const response = await fetch('/api/status');
        const status = await response.json();
        isAuthenticated = status.google;

        const statusBar = document.getElementById('status-bar');
        statusBar.innerHTML = `
          <div class="status-item">
            <span class="status-dot ${status.google ? 'connected' : 'disconnected'}"></span>
            Google (Gmail, Calendar, Docs)
            ${status.google ? '<a href="/auth/logout" style="margin-left: 8px; font-size: 12px;">Disconnect</a>' : ''}
          </div>
          <div class="status-item">
            <span class="status-dot ${status.slack ? 'connected' : 'disconnected'}"></span>
            Slack
          </div>
        `;
      } catch (error) {
        console.error('Failed to load status:', error);
      }
    }

    // Load activities based on current view mode
    async function loadActivities() {
      const content = document.getElementById('content');
      content.innerHTML = '<div class="loading">Loading activities...</div>';

      const today = new Date().toISOString().split('T')[0];

      try {
        if (viewMode === 'day') {
          // Single day view
          const response = await fetch(`/api/activities?date=${currentDate}`);

          if (response.status === 401) {
            const data = await response.json();
            content.innerHTML = `
              <div class="auth-prompt">
                <h2>Connect Your Google Account</h2>
                <p>To view your calendar events and emails, please connect your Google account.</p>
                <a href="${data.authUrl || '/auth/start'}" class="auth-btn">Connect Google Account</a>
              </div>
            `;
            return;
          }

          if (!response.ok) {
            const data = await response.json();
            throw new Error(data.error || 'Failed to load activities');
          }

          const data = await response.json();
          renderDayContent(data, currentDate === today);
        } else {
          // Week view
          const monday = getMonday(currentDate);
          const days = getWeekDays(monday);

          const responses = await Promise.all(
            days.map(date => fetch(`/api/activities?date=${date}`))
          );

          const firstUnauth = responses.find(r => r.status === 401);
          if (firstUnauth) {
            const data = await firstUnauth.json();
            content.innerHTML = `
              <div class="auth-prompt">
                <h2>Connect Your Google Account</h2>
                <p>To view your calendar events and emails, please connect your Google account.</p>
                <a href="${data.authUrl || '/auth/start'}" class="auth-btn">Connect Google Account</a>
              </div>
            `;
            return;
          }

          const weekData = await Promise.all(
            responses.map(async (response, i) => {
              if (!response.ok) {
                const data = await response.json();
                throw new Error(data.error || 'Failed to load activities');
              }
              return { date: days[i], data: await response.json() };
            })
          );

          renderWeekContent(weekData, today);
        }
      } catch (error) {
        content.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }
    }

    // Render single day view
    function renderDayContent(data, isToday) {
      const content = document.getElementById('content');
      let html = '<div class="week-container" style="justify-content: center;"><div class="day-column" style="flex: 0 0 500px; max-width: 500px;">';

      html += `<div class="day-header ${isToday ? 'today' : ''}">${formatDate(currentDate)}</div>`;
      html += '<div class="timeline">';

      for (let hour = 8; hour < 16; hour++) {
        const hourData = data.hours[hour] || { primary: null, communications: [], keywords: [], projects: [] };
        const isEmpty = !hourData.primary && hourData.communications.length === 0;

        html += `
          <div class="hour-block">
            <div class="hour-label">${hour.toString().padStart(2, '0')}:00</div>
            <div class="hour-content ${isEmpty ? 'empty' : ''}">
        `;

        if (isEmpty) {
          html += '<div class="empty-text">No activity</div>';
        } else {
          if (hourData.primary && !hourData.primary.isSpanning) {
            html += createActivityHtml(hourData.primary);
          } else if (hourData.primary && hourData.primary.isSpanning) {
            html += `
              <div class="activity">
                <span class="source-icon calendar">&#128197;</span>
                <div class="activity-content">
                  <div class="activity-title" style="color: var(--text-secondary);">${escapeHtml(truncateText(hourData.primary.title, 35))} (cont.)</div>
                </div>
              </div>
            `;
          }

          const commsToShow = hourData.communications.slice(0, 3);
          for (const comm of commsToShow) {
            html += createActivityHtml(comm);
          }
        }

        html += '</div></div>';
      }

      html += '</div></div></div>';
      content.innerHTML = html;
    }

    // Render week view
    function renderWeekContent(weekData, today) {
      const content = document.getElementById('content');
      let html = '<div class="week-container">';

      for (const { date, data } of weekData) {
        const isToday = date === today;

        html += `
          <div class="day-column">
            <div class="day-header ${isToday ? 'today' : ''}">${formatDate(date)}</div>
        `;

        // Timeline for this day
        html += '<div class="timeline">';

        for (let hour = 8; hour < 16; hour++) {
          const hourData = data.hours[hour] || { primary: null, communications: [], keywords: [], projects: [] };
          const isEmpty = !hourData.primary && hourData.communications.length === 0;

          html += `
            <div class="hour-block">
              <div class="hour-label">${hour.toString().padStart(2, '0')}:00</div>
              <div class="hour-content ${isEmpty ? 'empty' : ''}">
          `;

          if (isEmpty) {
            html += '<div class="empty-text">No activity</div>';
          } else {
            // Primary activity (calendar event)
            if (hourData.primary && !hourData.primary.isSpanning) {
              html += createActivityHtml(hourData.primary);
            } else if (hourData.primary && hourData.primary.isSpanning) {
              html += `
                <div class="activity">
                  <span class="source-icon calendar">&#128197;</span>
                  <div class="activity-content">
                    <div class="activity-title" style="color: var(--text-secondary);">${escapeHtml(truncateText(hourData.primary.title, 35))} (cont.)</div>
                  </div>
                </div>
              `;
            }

            // Communications (show max 2 in week view)
            const commsToShow = hourData.communications.slice(0, 2);
            for (const comm of commsToShow) {
              html += createActivityHtml(comm);
            }
          }

          html += '</div></div>';
        }

        html += '</div></div>';
      }

      html += '</div>';
      content.innerHTML = html;
    }

    // Format duration as H:MM
    function formatDuration(startStr, endStr) {
      if (!startStr || !endStr) return null;
      const start = new Date(startStr);
      const end = new Date(endStr);
      if (isNaN(start) || isNaN(end)) return null;
      const diffMs = end - start;
      const diffMins = Math.round(diffMs / 60000);
      const hours = Math.floor(diffMins / 60);
      const mins = diffMins % 60;
      return `${hours}:${mins.toString().padStart(2, '0')}`;
    }

    // Truncate text to ~40 chars
    function truncateText(text, maxLen = 40) {
      if (!text) return '';
      return text.length > maxLen ? text.substring(0, maxLen) + '...' : text;
    }

    // Create activity element HTML
    function createActivityHtml(activity) {
      const iconMap = {
        calendar: '&#128197;',
        slack: '&#128172;',
        gmail: '&#9993;',
        docs: '&#128196;'
      };

      let title = '';
      let meta = '';
      let duration = '';

      if (activity.source === 'calendar') {
        title = truncateText(activity.title);
        duration = formatDuration(activity.timestamp, activity.endTime);
        if (activity.attendees && activity.attendees.length > 0) {
          meta = `${activity.attendees.length} attendee${activity.attendees.length > 1 ? 's' : ''}`;
        }
      } else if (activity.source === 'slack') {
        title = `#${activity.channel}`;
        meta = truncateText(activity.text, 60);
      } else if (activity.source === 'gmail') {
        title = truncateText(activity.subject);
        meta = activity.from ? `From: ${activity.from.split('<')[0].trim()}` : '';
      } else if (activity.source === 'docs') {
        title = truncateText(activity.title);
        meta = activity.type === 'edit' ? 'Edited' :
               activity.type === 'comment' ? 'Commented' : 'Created';
      }

      const durationHtml = duration ? `<span class="meeting-duration" onclick="copyDuration(this, '${duration}')" title="Click to copy">${duration}</span>` : '';

      return `
        <div class="activity">
          <span class="source-icon ${activity.source}">${iconMap[activity.source]}</span>
          <div class="activity-content">
            ${durationHtml}
            <div class="activity-title">${escapeHtml(title)}</div>
            ${meta ? `<div class="activity-meta">${escapeHtml(meta)}</div>` : ''}
          </div>
        </div>
      `;
    }

    // Copy duration to clipboard
    function copyDuration(el, duration) {
      navigator.clipboard.writeText(duration).then(() => {
        el.classList.add('copied');
        setTimeout(() => el.classList.remove('copied'), 600);
      });
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
